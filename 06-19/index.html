<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <ul class="elements">
          <li>
            <p>No flex on the children</p>
            <div class="greenbox">
              <ol class="list-flex-one">
                <li class="bluebox size1">1</li>
                <li class="bluebox size1">2</li>
                <li class="bluebox size1">3</li>
              </ol>
            </div>
          </li>
          <li>
            <p>Equally spaced</p>
            <div class="greenbox">
              <ol class="list-flex-two">
                <li class="bluebox size2">1</li>
                <li class="bluebox size2">2</li>
                <li class="bluebox size2">3</li>
              </ol>
            </div>
          </li>
          <li>
            <p>One element bigger</p>
            <div class="greenbox">
              <ol class="list-flex-three">
                <li class="bluebox size3">1</li>
                <li class="bluebox size4">2</li>
                <li class="bluebox size4">3</li>
              </ol>
            </div>
          </li>
          <li>
            <p>One element bigger, one even bigger</p>
            <div class="greenbox">
              <ol class="list-flex-four">
                <li class="bluebox size4">1</li>
                <li class="bluebox size5">2</li>
                <li class="bluebox size6">3</li>
              </ol>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
