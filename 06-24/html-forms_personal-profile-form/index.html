<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="input-first-name">First Name:</label>
          <input id="input-first-name" type="text" />
          <label for="input-last-name">Last Name:</label>
          <input id="input-last-name" type="text" />
          <label for="input-date">Your Birthday:</label>
          <input id="input-date" type="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="input-color">Favourite Color</label>
          <input id="input-color" type="color" value="#E5430F" />
          <label for="select-pet">What is your favourite pet?</label>

          <select id="select-pet">
            <option value="">--Please choose an option--</option>
            <option value="Zebra">I love Zebras</option>
            <option value="Elephant">I love Elephants</option>
            <option value="Girafe">I love Girafes</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
